<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="contact">

            <h3>Contact Support</h3>

            <fieldset>
                <input type="text" placeholder="First Name" required autofocus/>

                <input type="email" placeholder="Email" required/>

                <input type="tel" placeholder="Phone" required/>

                <input type='text' placeholder="Choose an issue" required ... list='listid'>
                <datalist id='listid'>
                    <option label='label1' value='value1'>
                    <option label='label2' value='value2'>
                    ...
                </datalist>

            </fieldset>

        </form>

    </div>
</body>

</html>
