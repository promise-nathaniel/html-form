<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="contact">

            <h3>Contact Support</h3>

            <fieldset>
                <input type="text" placeholder="First Name" required autofocus/>

                <input type="email" placeholder="Email" required/>

                <input type="tel" placeholder="Phone" required/>

                <input type='text' placeholder="Choose an issue" required ... list='listid'>
                <datalist id='listid'>
                    <option value='Screen issues'>
                    <option value='Power issues'>
                    <option value='Battery issues'>
                    <option value='Performance issues'>        
                </datalist>

                <textarea type="text" placeholder="Let us know what you need help with..." rows="5" required autofocus></textarea>

                <button type="submit">Submit</button>
            </fieldset>

        </form>

    </div>
</body>

</html>
